<header>
<nav class="bg-gray-900 fixed w-full z-20 top-0 left-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="/" class="flex items-center">
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white md:p-0 md:hover:text-blue-500 transition ease-out duration-500">Stephen Ivan Llorente</span>
    </a>
    <div class="flex">
        <button type="button" aria-label="menu" (click)="collapse()" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="isCollapsed" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="4 5 17 14">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  d="M18 6L6 18M6 6l12 12"/>
          </svg>
          <svg *ngIf="!isCollapsed" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between w-full md:flex md:w-auto md:order-1 transition-all ease-in duration 300" [ngClass]="isCollapsed ? '' : 'hidden'" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700 md:items-center ">
        <li>
          <a href="home#about-me" aria-label="about-me" class="block py-2 pl-3 pr-4 rounded hover:bg-transparent md:hover:bg-transparent  md:p-0 md:hover:text-blue-500 text-white transition ease-out duration-400">About</a>
        </li>
        <li>
          <a href="home#skills" aria-label="skills" class="block py-2 pl-3 pr-4  rounded hover:bg-transparent md:hover:bg-transparent  md:p-0 md:hover:text-blue-500 text-white transition ease-out duration-400">My Skills</a>
        </li>
        <li>
          <a href="home#works" aria-label="my-works" class="block py-2 pl-3 pr-4 rounded hover:bg-transparent md:hover:bg-transparent  md:p-0 md:hover:text-blue-500 text-white transition ease-out duration-400">My Works</a>
        </li>
        <li>
          <a href="home#contact" aria-label="contact" class="block py-2 pl-3 pr-4 rounded hover:bg-transparent md:hover:bg-transparent  md:p-0 md:hover:text-blue-500 text-white transition ease-out duration-400">Contact</a>
        </li>
        <li>
            <button (click)="downloadCV()" type="button" aria-label="download-cv" class="flex text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-3 md:py-2 text-center mr-3 mb-0 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center transition ease-out duration-400 w-full justify-center">
                <span class="flex gap-2 ">Download CV 
                    <svg class="animate-bounce w-3 h-3 text-white-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </span>
            </button>
        </li>
      </ul>
    </div>
    </div>
  </nav>
</header>
